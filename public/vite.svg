<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filters for depth and glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    
    <!-- Wave pattern for background -->
    <pattern id="wavePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20 Q10 10 20 20 T40 20" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  
  <!-- Background Circle with pattern -->
  <circle cx="200" cy="200" r="190" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  <circle cx="200" cy="200" r="190" fill="url(#wavePattern)" opacity="0.3"/>
  
  <!-- Outer Ring Animation Elements -->
  <circle cx="200" cy="200" r="165" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="165;170;165" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Vibration Wave Lines (Left Side) -->
  <g transform="translate(80, 200)">
    <path d="M0 0 Q-10 -15 -20 0 T-40 0" stroke="#4facfe" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="d" 
               values="M0 0 Q-10 -15 -20 0 T-40 0;M0 0 Q-10 15 -20 0 T-40 0;M0 0 Q-10 -15 -20 0 T-40 0" 
               dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M0 0 Q-10 -20 -20 0 T-40 0" stroke="#764ba2" stroke-width="3" fill="none" opacity="0.6" transform="translate(-10, 0)">
      <animate attributeName="d" 
               values="M0 0 Q-10 -20 -20 0 T-40 0;M0 0 Q-10 20 -20 0 T-40 0;M0 0 Q-10 -20 -20 0 T-40 0" 
               dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M0 0 Q-10 -10 -20 0 T-40 0" stroke="#f093fb" stroke-width="3" fill="none" opacity="0.4" transform="translate(-20, 0)">
      <animate attributeName="d" 
               values="M0 0 Q-10 -10 -20 0 T-40 0;M0 0 Q-10 10 -20 0 T-40 0;M0 0 Q-10 -10 -20 0 T-40 0" 
               dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Vibration Wave Lines (Right Side) -->
  <g transform="translate(320, 200)">
    <path d="M0 0 Q10 -15 20 0 T40 0" stroke="#4facfe" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="d" 
               values="M0 0 Q10 -15 20 0 T40 0;M0 0 Q10 15 20 0 T40 0;M0 0 Q10 -15 20 0 T40 0" 
               dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M0 0 Q10 -20 20 0 T40 0" stroke="#764ba2" stroke-width="3" fill="none" opacity="0.6" transform="translate(10, 0)">
      <animate attributeName="d" 
               values="M0 0 Q10 -20 20 0 T40 0;M0 0 Q10 20 20 0 T40 0;M0 0 Q10 -20 20 0 T40 0" 
               dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M0 0 Q10 -10 20 0 T40 0" stroke="#f093fb" stroke-width="3" fill="none" opacity="0.4" transform="translate(20, 0)">
      <animate attributeName="d" 
               values="M0 0 Q10 -10 20 0 T40 0;M0 0 Q10 10 20 0 T40 0;M0 0 Q10 -10 20 0 T40 0" 
               dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Central Board/Screen Shape -->
  <rect x="120" y="120" width="160" height="160" rx="30" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- Inner Board Details -->
  <rect x="130" y="130" width="140" height="140" rx="20" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Vibration Bars in Center -->
  <g transform="translate(200, 200)">
    <!-- Center Bars -->
    <rect x="-30" y="-40" width="8" height="80" rx="4" fill="url(#primaryGradient)" filter="url(#glow)">
      <animate attributeName="height" values="80;50;80" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-40;-25;-40" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="-15" y="-50" width="8" height="100" rx="4" fill="url(#primaryGradient)" filter="url(#glow)">
      <animate attributeName="height" values="100;65;100" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-50;-32.5;-50" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="-55" width="8" height="110" rx="4" fill="url(#accentGradient)" filter="url(#glow)">
      <animate attributeName="height" values="110;80;110" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-55;-40;-55" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="-45" width="8" height="90" rx="4" fill="url(#primaryGradient)" filter="url(#glow)">
      <animate attributeName="height" values="90;60;90" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-45;-30;-45" dur="0.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="-35" width="8" height="70" rx="4" fill="url(#primaryGradient)" filter="url(#glow)">
      <animate attributeName="height" values="70;45;70" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-35;-22.5;-35" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Decorative Corner Elements -->
  <circle cx="140" cy="140" r="8" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="140" r="8" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="r" values="8;10;8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="260" r="8" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="r" values="8;10;8" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="260" r="8" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="r" values="8;10;8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text: VIBEBOARD -->
  <text x="200" y="320" font-family="'Arial Black', sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
    VIBEBOARD
  </text>
  
  <!-- Subtle highlight on text -->
  <text x="200" y="318" font-family="'Arial Black', sans-serif" font-size="28" font-weight="bold" fill="url(#glowGradient)" text-anchor="middle" opacity="0.5">
    VIBEBOARD
  </text>
  
  <!-- Orbiting Particles -->
  <circle cx="200" cy="200" r="3" fill="#4facfe" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="3" fill="#f093fb" opacity="0.8" transform="translate(0, -150)">
    <animateTransform attributeName="transform" type="rotate" from="120 200 200" to="480 200 200" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="3" fill="#764ba2" opacity="0.8" transform="translate(0, -150)">
    <animateTransform attributeName="transform" type="rotate" from="240 200 200" to="600 200 200" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>